<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/button-touch.css" />
    <link rel="stylesheet" href="css/button-index.css" />
    <link rel="stylesheet" href="css/input-index.css" />
    <link rel="stylesheet" href="css/input-index.css" />
    <link rel="stylesheet" href="css/form-element-index.css" />
    <link rel="stylesheet" href="css/form-element-index.css" />
    <link rel="stylesheet" href="css/salesforce-lightning-design-system.min.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <style>
      .slds-form-element{
        margin-bottom: 0.6em;
      }
      .btn {
        background: #0070d2;
        color: #fff;
        box-shadow: none;
        outline: None;
        display: inline-block;
        margin-bottom: 0;
        font-weight: regular;
        text-align: center;
        vertical-align: middle;
        line-height: 1;
        cursor: pointer;
        background-image: none;
        box-shadow: none;
        white-space: nowrap;
        border: 0;
        padding: 5px 10px;
        font-size: 11px;
        border-radius: 3px;
      }
      .alert {
        background-color: 10px;
        font-size: 12px;
        border-radius: 0.25rem;
        padding: 6px 5px 6px 5px;
        min-width: rem(480px);
        position: relative;
        font-weight: 300;
        border: none;
        color: #a94442;
        box-sizing: border-box;
        display: none;
      }
      .alertmessage {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        font-size: 12px;
        display: inline-block;
        text-align: left;
        word-break: break-word;
        font-family: Arial;
        box-sizing: border-box;
        color: #fff;
        background-color: #c23934;
        border: 1px solid #999999;
        padding: 5px;
      }
      textarea {
        width: 100%;
      }
      .textwrapper {
        margin: 5px 0;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <div style="width: 100%; height: 80%">
      <div class="textwrapper">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="text-input-id-btn-text"
            >Button Text</label
          >
          <div class="slds-form-element__control">
            <input
              type="text"
              id="text-input-id-btn-text"
              placeholder="Button name"
              required=""
              class="slds-input"
            />
          </div>
        </div>
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="text-input-id-link-url"
            >Link URL</label
          >
          <div class="slds-form-element__control">
            <input
              type="text"
              id="text-input-id-link-url"
              placeholder="https://www.example.com"
              required=""
              class="slds-input"
            />
          </div>
        </div>
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="text-input-id-title"
            >Title</label
          >
          <div class="slds-form-element__control">
            <input
              type="text"
              id="text-input-id-title"
              placeholder="Title"
              required=""
              class="slds-input"
            />
          </div>
        </div>
        <div class="slds-form-element">
          <label
            class="slds-form-element__label"
            for="text-input-id-tracking-alias"
            >Tracking Alias</label
          >
          <div class="slds-form-element__control">
            <input
              type="text"
              id="text-input-id-tracking-alias"
              placeholder="Alias"
              required=""
              class="slds-input"
            />
          </div>
        </div>
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="select-01">Alignment</label>
          <div class="slds-form-element__control">
          <div class="slds-select_container">
          <select class="slds-select" id="select-align">
          <option value = "Left">Left</option>
          <option value = "Center">Center</option>
          <option value = "Right">Right</option>
          </select>
          </div>
          </div>
          </div>
      </div>
      <div style="padding-top: 5px">
        <div class="alert" id="alertBox">
          <div style="width: 100%" class="alertmessage">
            <span
              class="close"
              style="float: right; position: relative; top: 3px; right: 3px"
              >&times;</span
            >
            <div style="top: 10px" id="errorMsg"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="blocksdk.js"></script>

    <script>
      function getHtml(btntext, linkurl, title, align, trackingalias) {
        var htmlButton = `<!-- button starts -->
      <div style="text-align: center; margin: 0; padding: 0">
         <!-- start Outlook button -->
         <!-- put new URL in both hrefs -->
         <!--[if mso]> 
         <a href="${linkurl}" alias="${trackingalias}" title="${title}" target="_blank">
            <div style="line-height: 16px; height: 16px ">&#8202;</div>
            <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" href="https://pressed" style="height:41px;v-text-anchor:center; width:135px; margin-bottom:0" arcsize="210%" fillcolor="#fff" strokecolor="#016ECC" strokeweight="1.5pt">
               <w:anchorlock/>
               <center style="color:#032E61;font: 10.5pt sans-serif;font-weight: bold;margin-bottom: 0">${btntext}</center>
            </v:roundrect>
         </a>
         <![endif]-->
         <!-- end Outlook button -->
      </div>
      <span style="mso-element:field-begin;height: 0; padding: 0; margin: 0"></span>
      <!--[if !mso]><!-->
      <!-- start regular button -->
      <tr>
         <td align="center" vertical-align="middle" style="font-size:0px;padding:0;word-break:break-word;">
            <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse:separate;line-height:100%;" align="${align}">
               <tbody>
                  <tr>
                     <td align="center" bgcolor="#ffffff" role="presentation" style="border:2px solid #016ECC;border-radius:23px;cursor:auto;height:41px;mso-padding-alt:12px 22px;background:#ffffff;" valign="middle">
                        <a href="${linkurl}" alias="${trackingalias}" title="${title}" target="_blank">
                           <p style="display:inline-block;background:#ffffff;color:#032E61;font-family:itc-avant-garde-gothic-pro, sans-serif;font-size:13px;font-weight:bold;line-height:17px;letter-spacing:0.5px;margin:0;text-decoration:none;text-transform:none;padding:12px 22px;mso-padding-alt:0px;border-radius:23px;"><b class="heading-dark-mode">${btntext}</b></p>
                        </a>
                     </td>
                  </tr>
               </tbody>
            </table>
         </td>
      </tr>
      <!-- end regular button -->
      <!--<![endif]-->
      <span style="mso-element:field-end;height: 0; padding: 0; margin: 0"></span><!-- button ends -->
      </tbody>
      </table>
      </td>
      </tr>
      </tbody>
      </table>
      </div>
      <!--[if mso | IE]></td></tr></table><![endif]-->
      </td>
      </tr>
      </tbody>
      </table>
      </div>`;
        return htmlButton;
      }
    
      function renderPreview() {
        sdk.getData(function (data) {
          var btntext = document.getElementById("text-input-id-btn-text").value;
          var linkurl = document.getElementById("text-input-id-link-url").value;
          var title = document.getElementById("text-input-id-title").value;
          var align = document.getElementById('select-align').selectedOptions[0].value;
          var trackingalias = document.getElementById("text-input-id-tracking-alias").value;
          sdk.setData({
            buttonText: btntext,
            linkUrl: linkurl,
            title: title,
            trackingAlias: trackingalias,
            align: align,
            htmlButton: getHtml(btntext, linkurl, title, align, trackingalias),
          });

          //Set content for preview
          sdk.setContent(getHtml(btntext, linkurl, title, align, trackingalias));
        });
      }

      var textAreaContent;
      var errMsg;
      var debug = false;

      const debounce = (fn, delay) => {
        let timeOutID;
        return function (...args) {
          if (timeOutID) {
            clearTimeout(timeOutID);
          }
          timeOutID = setTimeout(() => {
            fn(...args);
          }, delay);
        };
      };

      var btntext = document.getElementById("text-input-id-btn-text").value;
      var linkurl = document.getElementById("text-input-id-link-url").value;
      var title = document.getElementById("text-input-id-title").value;
      var align = document.getElementById('select-align').selectedOptions[0].value;
      var trackingalias = document.getElementById("text-input-id-tracking-alias").value;

      var sdk = new window.sfdc.BlockSDK({
        blockEditorWidth: 500,
        tabs: ["htmlblock", "stylingblock"],
      });

      /* Reset Everything */
      document.getElementById("alertBox").style.display = "none";
      document.getElementById("errorMsg").innerHTML = "";
      sdk.setBlockEditorWidth(500, function (data) {
        //consoleprint(debug, "Block width set to 500. Data received " + data);
      });
      document.getElementById("text-input-id-btn-text").addEventListener(
        "input",
        debounce((e) => {
          renderPreview();
        }, 500)
      );
      document.getElementById("text-input-id-link-url").addEventListener(
        "input",
        debounce((e) => {
          renderPreview();
        }, 500)
      );
      document.getElementById("text-input-id-title").addEventListener(
        "input",
        debounce((e) => {
          renderPreview();
        }, 500)
      );
      document.getElementById("text-input-id-tracking-alias").addEventListener(
        "input",
        debounce((e) => {
          renderPreview();
        }, 500)
      );
      document.getElementById("select-align").addEventListener(
        "input",
        debounce((e) => {
          renderPreview();
        }, 50)
      );
      
      sdk.getContent(function (content) {
        if (content) {
          sdk.setContent(content, function (contentFound) {
          });
        } 
      });

      sdk.getData(function (data) {
        if (isEmptyObject(data)) {
          document.getElementById("text-input-id-btn-text").value =
            "Enter Button Name";
          document.getElementById("text-input-id-link-url").value = "";
          document.getElementById("text-input-id-title").value = "";
          document.getElementById("text-input-id-tracking-alias").value = "";
          document.getElementById('select-align').value = 'Left';
        } else {
          document.getElementById("text-input-id-btn-text").value =
            data["buttonText"];
          document.getElementById("text-input-id-link-url").value =
            data["linkUrl"];
          document.getElementById("text-input-id-title").value = data["title"];
          document.getElementById('select-align').value = data['align'];
          document.getElementById("text-input-id-tracking-alias").value =
            data["trackingAlias"];
        }
      });

    </script>

    <script>
      function isEmptyObject(obj) {
        for (var i in obj) return false;
        return true;
      }       
      function consoleprint(debug, msg) {
        debug ? console.log(debug,msg) : "";
      }

      /* close button in error msg */
      var closebtns = document.getElementsByClassName("close");
      var i;

      for (i = 0; i < closebtns.length; i++) {
        closebtns[i].addEventListener("click", function () {
          this.parentElement.parentElement.style.display = "none";
        });
      }
    </script>
  </body>
</html>
